<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="user-info-card" >
    <ion-card-content>
      <ion-avatar class="user-avatar">
        <ion-img [src]="user.profileImage"></ion-img>
      </ion-avatar>
      <h1 class="title-user">User Information</h1>
      <h1>{{ user.name }}</h1>
      <p>{{ user.location }}</p>
      <p>{{ user.phone }}</p>
      <p>{{ user.region }}</p>
      <p>{{ user.postalCode }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card detail="false" button>
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>
            <h2>Profile Setting</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card detail="false" button  [routerLink]="['/orders']">
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
          <ion-label>

            <h2>My Orders</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card detail="false" button [routerLink]="['/delivery-partner']">
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-icon slot="start" name="bicycle-outline"></ion-icon>
          <ion-label>
            <h2>Delivery Partner</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
